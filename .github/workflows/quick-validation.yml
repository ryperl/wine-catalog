name: Quick Validation
      with:
        node-version: 18.20.8
        cache: 'npm'
        cache-dependency-path: package-lock.json
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quick-check:
    name: Quick Validation
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 18.20.8
      uses: actions/setup-node@v4
      with:
        node-version: 18.20.8
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      working-directory: ./
      run: npm ci

    - name: TypeScript check
      run: npx tsc --noEmit

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test

    - name: Lint check
      run: npm run lint || echo "‚ö†Ô∏è Linting issues found"

    - name: Security audit
      run: npm audit --audit-level high || echo "‚ö†Ô∏è Security vulnerabilities found"

  comment-on-pr:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: quick-check
    if: github.event_name == 'pull_request' && always()
    
    steps:
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo, number } = context.issue;
          const conclusion = '${{ needs.quick-check.result }}';
          
          let message = '';
          if (conclusion === 'success') {
            message = `‚úÖ **PR Validation Passed!**
            
            All checks completed successfully:
            - ‚úÖ TypeScript compilation
            - ‚úÖ All tests passing
            - ‚úÖ Code linting
            - ‚úÖ Security audit
            
            This PR is ready for review! üöÄ`;
          } else {
            message = `‚ùå **PR Validation Failed**
            
            Some checks failed. Please review the workflow logs and fix the issues:
            - Check the Actions tab for detailed logs
            - Fix any TypeScript errors
            - Ensure all tests pass
            - Address linting issues
            - Resolve security vulnerabilities
            
            Please push fixes and the validation will run again automatically.`;
          }
          
          github.rest.issues.createComment({
            owner,
            repo,
            issue_number: number,
            body: message
          });
